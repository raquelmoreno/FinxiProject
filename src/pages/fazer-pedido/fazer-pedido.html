<ion-header>

  <ion-navbar>
    <ion-title>Fazer Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="fazerPedido-markdown3" class="show-list-numbers-and-dots">
    <button ion-button color="light" (click)="goToPage()">Voltar</button>
    <div class="spacer" style="width: 300px; height: 100px;"></div>
  </div>
  <ion-list inset>
    <ion-item>
      <ion-label>
        <p style="color:#000000;font-size:20px;">Mesa:</p>
      </ion-label>
      <ion-input type="text" [(ngModel)]="mesa" placeholder="Numero da Mesa"></ion-input>
    </ion-item>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <ion-list>
      <ion-item>
        <ion-label>Itens</ion-label>
        <ion-select [(ngModel)]="pedido" (ionChange)="pedido.item">
          <ion-option *ngFor="let item of items">
            {{item}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>
  <div class="spacer" style="width: 300px; height: 60px;"></div>
  <button ion-button color="dark" (click)="submiting(mesa,pedido)">Fazer Pedido</button>
</ion-content>

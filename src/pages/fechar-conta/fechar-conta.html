<ion-header>

  <ion-navbar>
    <ion-title>FecharConta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="fecharConta-markdown7" class="show-list-numbers-and-dots">
    <button ion-button color="light" (click)="goToPage()">Voltar</button>
    <div class="spacer" style="width: 300px; height: 100px;"></div>
    <p style="color:#000000;font-size:20px;">Mesa:</p>
  </div>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="nmesa" placeholder="Numero da Mesa"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button color="dark" (click)="submiting(nmesa)">Fechar Conta</button>

<ion-header>

  <ion-navbar>
    <ion-title>Ocupação de Mesas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="light" (click)="goToPage()"> Voltar</button>
  <div class="spacer" style="width: 300px; height: 100px;"></div>
  <div id="ocupaODeMesas-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:20px;">Mesas disponíveis</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Mesas</ion-label>
      <ion-select [(ngModel)]="mesas" (ionChange)="itemSelected(mesas)">
        <ion-option *ngFor="let item of conv">
          {{item}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width: 300px; height: 10px;"></div>
  <button ion-button (click)="ocupar()"> Ocupar</button>
</ion-content>
